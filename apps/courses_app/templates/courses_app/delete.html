<html>
<head>
	<meta charset="UTF-8">
		<title>Delete Page</title>
</head>
<body>
		
		<h1>Are you sure you want to delete the following course?<h1>
			{% for course in courses %}
			<h3>Course name:</h3> <p>{{course.name}}</p>
			<h3>Course Description:</h3>	 <p>{{course.desc}}</p>
			
		<a href="/">No</a> <br> <br> <br>
		<form method="post" action="/course/{{course.id}}/destroy"> 
			{% csrf_token %}
		<input type="hidden" value="{{course.id}}" name="id">
		<input type="submit" value="Yes I want to delete this">
		</form>
			{% endfor %}
</body>
</html>
